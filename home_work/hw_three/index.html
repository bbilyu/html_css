<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header__wrapper container">
        <img src="img/header_logo.svg" alt="header_logo" />
        <nav class="navigation container">
          <a class="navigation_link" href="#">Home</a>
          <a class="navigation_link" href="#">About Us</a>
          <a class="navigation_link" href="#">Services</a>
          <a class="navigation_link" href="#">Features</a>
          <a class="navigation_link" href="#">Team</a>
          <a class="navigation_link" href="#">Blog</a>
          <a class="navigation_link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="content__wrapper container">
        <div class="content-block">
          <h1 class="content__title">
            SEO & Digital Marketing For Your Website.
          </h1>
          <p class="content__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="content__btns">
            <button class="content__btns__button btn-start">Start Now</button>
            <button class="content__btns__button btn-play">
              <svg
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19.5 13.2679C20.8333 14.0378 20.8333 15.9623 19.5 16.7321L14.25 19.7631C12.9167 20.5329 11.25 19.5707 11.25 18.0311L11.25 11.9689C11.25 10.4293 12.9167 9.46706 14.25 10.2369L19.5 13.2679Z"
                  fill="#F25822"
                />
                <circle
                  cx="15"
                  cy="15"
                  r="13.5"
                  stroke="#DDDDDD"
                  stroke-width="3"
                />
              </svg>
              Watch Video
            </button>
          </div>
        </div>
        <img class="main-img" src="img/main_img.svg" alt="Main Image" />
      </div>
    </main>
    <footer>
      <div class="logos container">
        <img src="img/liva_logo.svg" alt="liva_logo" />
        <img src="img/kanba_logo.svg" alt="kanba_logo" />
        <img src="img/amara_logo.svg" alt="amara_logo" />
        <img src="img/aven_logo.svg" alt="aven_logo" />
        <img src="img/hexlab_logo.svg" alt="hexlab_logo" />
        <img src="img/kanba_logo.svg" alt="kanba_logo" />
      </div>
    </footer>
  </body>
</html>
